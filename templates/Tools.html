<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/style.tool.css">
    <title>Document</title>
</head>

<body>
    <nav class="sidebar" id="nav">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/static/images/nav-logo.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">工作台</span>
                    <span class="profession">所有工具</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle" id="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">

                    <li class="nav-link selected" data-target="1" data-tooltip="工具中心">
                        <a href="#1">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">工具中心</span>
                        </a>
                    </li>


                    <li class="nav-link" data-target="2" data-tooltip="PPT智做">
                        <a href="#2">
                            <i class='bx bx-slideshow icon'></i>
                            <span class="text nav-text">PPT智做</span>
                        </a>
                    </li>

                    <li class="nav-link" data-target="3" data-tooltip="文字识别">
                        <a href="#3">
                            <i class='bx bx-font icon'></i>
                            <span class="text nav-text">文字识别</span>
                        </a>
                    </li>

                    <li class="nav-link" data-target="4" data-tooltip="智能聊天">
                        <a href="#4">
                            <i class='bx bx-message-rounded-dots icon'></i>
                            <span class="text nav-text">智能聊天</span>
                        </a>
                    </li>

                    <li class="nav-link" data-target="5" data-tooltip="关于我们">
                        <a href="#5">
                            <i class='bx bx-code-alt icon'></i>
                            <span class="text nav-text">关于我们</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="bottom-content">
                <li>
                    <a href="/">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">退出</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">暗色模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>

    <section class="home">
        <div id="1" class="content active">
            <iframe  class="link-if" src="/tool-main"></iframe>
        </div>
        <div id="2" class="content">
            <iframe  class="link-if" src="/ppt"></iframe>
        </div>
        <div id="3" class="content">
            <iframe  class="link-if" src="/ocr"></iframe>
        </div>
        <div id="4" class="content">内容4</div>
        <div id="5" class="content">内容5</div>
    </section>


    <script src="/static/js/script.tools.js"></script>
</body>

</html>
