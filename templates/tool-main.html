<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>A</title>
    <link rel="stylesheet" href="/static/css/style.tool-main.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('themes') === 'dark') {
                document.body.classList.add('dark');
            }
        });
    </script>
</head>
<body>
    <div class="title">
        所有工具
    </div>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
