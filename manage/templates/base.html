<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XunfeiApi配置管理系统</title>
    <link rel="stylesheet" href="{{ url_for('manage.static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>XunfeiApi配置管理系统</h1>
            <nav>
                <a href="/" class="button">首页</a>
            </nav>
        </header>
        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
